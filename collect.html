<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的收藏</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script src="https://faded12.github.io/conversion/js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://faded12.github.io/conversion/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://faded12.github.io/conversion/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://faded12.github.io/conversion/css/change.css">
</head>
<body>
<div id="app" class="">
    <div id="topSpan" class="navbar-fixed-top" style="margin-top: 10px">
        <p class="text-center icon gb col-xs-4" v-on:click="fullScreen(4444)"><img src="https://faded12.github.io/conversion/img/gb.png"/></p>
        <p class="text-center icon gb col-xs-4" v-on:click="fullScreen(2222)"><img src="https://faded12.github.io/conversion/img/ztdx.png"/></p>
        <p class="text-center icon gb col-xs-4" onclick="night()"><img src="https://faded12.github.io/conversion/img/yj.png"/></p>
    </div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">背个X啊</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">背个X啊</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="night "><a href="index.html"><img src="https://faded12.github.io/conversion/img/zh.png"/>转换</a></li>
                    <li class="active"><a><img src="https://faded12.github.io/conversion/img/wdsc.png"/>我的收藏</a></li>
                    <li class="night"><a onclick="night()"><img src="https://faded12.github.io/conversion/img/yj.png"/>日 / 夜 </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="box">
        <div class="col-xs-12 textFrame" v-for="x in text">
            <div class="media-body">
                <h6 class="media-heading" v-html="x.time"></h6>
                <textarea disabled="disabled"
                        class="form-control" v-model="x.text"></textarea>
            </div>
            <div class="media-right" style="line-height: 35px;">
                <a v-on:click="del(x.num)">
                    <img src="https://faded12.github.io/conversion/img/delete.png"/>
                </a>
                <a v-on:click="fullScreen(x.num)">
                    <img src="https://faded12.github.io/conversion/img/ck.png"/>
                </a>
            </div>
        </div>
    </div>
</div>
<div id="toast" style="display: none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <img style="width: 50px;margin: 13px" src="https://faded12.github.io/conversion/img/ok.png"/>
        <p class="weui_toast_content"></p>
    </div>
</div>
<textarea style="display: none;margin-top: 40px" class="form-control" id="content"></textarea>

<script src="https://faded12.github.io/conversion/js/vue.js"></script>
<script src="https://faded12.github.io/conversion/js/bootstrap.min.js"></script>
<script src="https://faded12.github.io/conversion/js/store.legacy.min.js"></script>
<script src="https://faded12.github.io/conversion/js/Change.common.controller.js"></script>
<script src="https://faded12.github.io/conversion/js/Change.collect.controller.js"></script>
</body>
</html>
