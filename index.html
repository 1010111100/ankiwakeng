<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记忆转换</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        body{margin: 2rem;background-color: #F3F5F7}
        textarea{margin: 30px 0;resize: vertical;}
        .form-group{margin-right: 20px;}
        h3{color: #1e8ccf;text-decoration: underline;cursor:Pointer}
    </style>
</head>
<body>
<div class="text-center">
    <form class="form-inline">
        <div class="form-group">
            <label for="select2">间隔数 : </label>
            <select class="form-control" id="select2"  onchange="changeSize()">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="ee()">转换一下</button>
    </form>
</div>

<div class="row">
    <textarea class="form-control" rows="9" id="text"  placeholder="需要背诵的原文粘贴到这里"></textarea>
</div>
<div class="row">
    <textarea  style="display: none" class="form-control" rows="9" id="text1"  placeholder="板块一"></textarea>
</div>
<div class="row">
    <textarea style="display: none" class="form-control" rows="9" id="text2"  placeholder="板块二"></textarea>
</div>
<h3 target="_blank"  class="text-center" onclick="location.href='https://www.zhihu.com/people/zi-ding-yi-21-63/answers'">by 自定义</h3>
<script>
    var j=1+1;
    function ee(){
        if($('#text').val()=='')return;
        $('textarea').hide()
        var textLen = $('#text').val().length;
        var text = $('#text').val();
        var text1 = '';
        var text2 = '';
        var reg = /[\w\u4e00-\u9fa5]/;
        for(var i=0;i<textLen;i++){
            if(i%j){
                var e = text.charAt(i);
                if(!reg.test(e)){
                    text1 += text.charAt(i);
                    text2 += text.charAt(i)
                }else{
                    text1 += text.charAt(i);
                    text2 += 'X'
                }
            }else{
                var e = text.charAt(i);
                if(!reg.test(e)){
                    text2 += text.charAt(i);
                    text1 += text.charAt(i);
                }else{
                    text2 += text.charAt(i);
                    text1 += 'X'
                }
            }
        }
        $('#text1').val(text1);
        $('#text2').val(text2);
        $('textarea').show(800)
    }
    function changeSize(){
        j=$('#select2').val()*1+1;
        ee()
    }
</script>
</body>
</html>
